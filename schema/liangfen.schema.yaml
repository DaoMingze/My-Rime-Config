# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: liangfen
  name: 两分拼音・精简
  version: "4.0"
  author:
    - TianHeng <2417647441@qq.com>
  description: |
    Use《http://yedict.com/》
    http://yedict.com/
    Dict is from http://yedict.com/

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 英语 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 简体, 繁體 ]
  - name: pinyin #拼音滤镜
    reset: 1
    states: [关拼音,拼音] 
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - enable_correction: false
  filters:
    - simplifier
    - simplifier@pinyin
    - uniquifier
pinyin:
  opencc_config: pinyin.json
  option_name: pinyin
  show_in_comment: true
  comment_format:
    - "xform/&nbsp/\\/"
    - "xform/<br>/\r/"
#    - "xform/<br>/\r/"  #编码滤镜内容换行。注意: 如果用于小狼毫,请将\n改为\r,否则无效
  tips: all
speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - abbrev/^([a-z]).+$/$1/

translator:
  dictionary: liangfen
  spelling_hints: 4
  preedit_format:
    - "xlit|v|ü|"
    - xform/iü/iv/
  comment_format:
    - "xlit|v|ü|"
    - xform/iü/iv/

punctuator:
  import_preset: default

menu:
  page_size: 9

key_binder:
  import_preset: default

recognizer:
  import_preset: default
